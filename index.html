<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clon Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navbar-pinterest">
            <a class="icono" href="https://www.pinterest.com">
                <img class="iconopinterest" src="images/pinterest.png" alt="Pinterest">
            </a>
            <a class="inicio" href="">Inicio</a>
            <a class="explorar" href="">Explorar</a>
            <!-- <a class="crear" href="">Crear</a> -->
            <div class="dropdown">
                <button class="dropdown-button">Crear
                    <svg class="caret" height="12" width="12" viewBox="0 0 24 24" aria-hidden="true"
                        aria-label="" role="img">
                        <path
                            d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z">
                        </path>
                    </svg></button>
                <div class="dropdown-content">
                    <a href="#">Crear un Idea Pin</a>
                    <a href="#">Crear Pin</a>
                </div>
            </div>
            <div class="search">
                <svg class="lupa" viewBox="0 0 24 24" aria-label="Ícono de búsqueda" role="img">
                    <path
                        d="M10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6m13.12 2.88-4.26-4.26A9.842 9.842 0 0 0 20 10c0-5.52-4.48-10-10-10S0 4.48 0 10s4.48 10 10 10c1.67 0 3.24-.41 4.62-1.14l4.26 4.26a3 3 0 0 0 4.24 0 3 3 0 0 0 0-4.24">
                    </path>
                </svg>
                <input class="finder" type="text" placeholder="Search">
            </div>
            <div id="notifications">
                <svg height="35" width="35" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img">
                    <path
                        d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-10.83c1.58 1.52 2.67 3.55 3 5.83H2c.33-2.28 1.42-4.31 3-5.83V7c0-3.87 3.13-7 7-7s7 3.13 7 7v6.17z">
                    </path>
                </svg>
            </div>
            <div id="message">
                <svg height="35" width="35" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img">
                    <path
                        d="M18 12.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 18 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 6 12.5M12 0C5.925 0 1 4.925 1 11c0 2.653.94 5.086 2.504 6.986L2 24l5.336-3.049A10.93 10.93 0 0 0 12 22c6.075 0 11-4.925 11-11S18.075 0 12 0">
                    </path>
                </svg>
            </div>
            <div id="profile-img">
                <img class="perfil" src="images/fotoperfil.jpeg" alt="perfil">
            </div>
        </nav>
